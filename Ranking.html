<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Verde</title>
</head>
<body>

    <h1>Ranking Verde</h1>
    <p>Parabéns por completar o quiz! Aqui está o seu resultado:</p>

    <div id="resultado">
        <p><strong>Nome:</strong> <span id="nome-usuario"></span></p>
        <p><strong>Pontuação:</strong> <span id="pontuacao"></span></p>
    </div>

    <h2>Ranking dos Melhores Jogadores</h2>
    <table id="ranking">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nome</th>
                <th>Pontuação</th>
            </tr>
        </thead>
        <tbody id="ranking-lista">
            <!-- Os dados do ranking serão inseridos aqui pelo JavaScript -->
        </tbody>
    </table>
    <h1><a href="index.html">Voltar ao inicio</a></h1>
    <script src="ranking.js"></script>
</body>
</html>
